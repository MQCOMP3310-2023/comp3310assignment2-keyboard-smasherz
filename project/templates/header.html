<div class="row top-menu">
	<div class="col-md-6">
		<a href="{{url_for('main.show_restaurants')}}">
			<span class="glyphicon glyphicon-home" aria-hidden="true"></span>Show All Restaurants  |
		</a>
		<a href="{{url_for('main.request_restaurant')}}">
			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Request Restaurant
		</a>
	</div>
	<div class="col-md-6 text-right">
		{% if not current_user.is_authenticated %}
		<a href= "{{url_for('auth.login')}}">Login</a>
		<a> | </a>
		<a href= "{{url_for('auth.signup')}}">Sign Up</a>
		{% endif %}
		{% if current_user.is_authenticated %}
		<a href= "{{url_for('main.profile')}}">Profile</a>
		<a> | </a>
		<a href= "{{url_for('auth.logout')}}">Logout</a>
		{% endif %}
	</div>
	<div>
		<form action="/restaurant/search/" method="get">
			<input type="text" name="query" class="search-bar" placeholder="Enter your search query">
			<input type="submit" value="Search">
		</form>
	</div>
</div>
